<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Multistep forma | Kodiraonica</title>
</head>

<body>
  <form id="form">
    <div class="form_step active">
      <h2>Upi코i svoje ime</h2>
      <input type="text" name="name" placeholder="Ime">
      <div class="button_wrapper flex-end">
        <button class="next">
          <span>Dalje</span>
          <span class="emoji">游녤</span>
        </button>
      </div>
    </div>

    <div class="form_step">
      <h2>Upi코i svoje prezime</h2>
      <input type="text" name="lastName" placeholder="Prezime">
      <div class="button_wrapper">
        <button class="prev">
          <span class="emoji">
            游녣
          </span>
          <span>
            Nazad
          </span>
        </button>
        <button class="next"> <span>Dalje</span>
          <span class="emoji">游녤</span></button>
      </div>
    </div>

    <div class="form_step">
      <h2>Upi코i svoj email</h2>
      <input type="email" name="email" placeholder="Email">
      <div class="button_wrapper">
        <button class="prev"><span class="emoji">
          游녣
        </span>
        <span>
          Nazad
        </span>
        </button>
        <button class="next" id="submit">
          <span>Po코alji</span>
          <span class="emoji">游녧</span>
        </button>
      </div>
    </div>
    
  </form>
 

  <script src="main.js"></script>
</body>

</html>
